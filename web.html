<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Combat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fire Combat Simulation</h1>
    <canvas id="fireCanvas" width="400" height="400"></canvas>
    
    <div id="controls">
        <label for="wind">Wind Direction (0: None, 1: Right, -1: Left): </label>
        <input type="number" id="wind" value="1">
        
        <label for="humidity">Humidity (0 to 1): </label>
        <input type="range" id="humidity" min="0" max="1" step="0.1" value="0.3">
        
        <label for="flammability">Flammability (0 to 1): </label>
        <input type="range" id="flammability" min="0" max="1" step="0.1" value="0.6">
        
        <button onclick="startSimulation()">Start Simulation</button>
    </div>

    <script src="fire_simulation.js"></script>
</body>
</html>
